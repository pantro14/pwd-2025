<div class="flex w-full flex-col gap-2 px-5 md:px-10 items-center justify-center relative">
  <om-word-pullup
    class="text-5xl font-bold mb-16"
    [words]="'Projects'"
    [wordDelay]="200"
    [pullupSpeed]="'1s'"
    [animateOnView]="true"
  />
  <om-timeline
    [data]="projectsTimeline()"
    [pathWidth]="'5px'"
    [entryGap]="'5rem'"
    [titleMaxWidth]="'15rem'"
    class="w-full sm:w-[70%] xl:w-[60%]"
  ></om-timeline>
</div>
