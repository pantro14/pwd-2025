<div class="flex bg-secondary">
  <div class="m-auto text-9xl font-bold text-center text-black">
    @for(componentEntry of componentEntries(); track componentEntry[0]) { @let key =
    componentEntry[0]; @let component = componentEntry[1];
    <div [id]="key">
      <ng-container *ngComponentOutlet="component"></ng-container>
    </div>
    }
  </div>
</div>
